<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html , body{
            height: 100%;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <h1>Char Counter</h1>
    <section>
        <div class="main-textarea">
            <textarea name="" id="" cols="30" rows="5" class="text-area" spellcheck="false"></textarea>
        </div>
        <div class="main-content">
            <div>
                <p class="char-number">0</p>
                <p>character</p>
            </div>
            <div>
                <p class="word-number">0</p>
                <p>words</p>
            </div>
            <div>
                <p class="twitter-number">280</p>
                <p>Twitter</p>
            </div>
            <div>
                <p class="insta-number">160</p>
                <p>Instagram</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
